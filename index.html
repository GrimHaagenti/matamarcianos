<!doctype html>

<html>
<head>

<title> Alien Predator </title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"> </script>


</head>

<body>

<h1>Alien vs Predator: La revancha </h1>


<script>

let screen_w = 800;
let screen_h = 600;

let enemy_num = 6;
let enemies = [];
let bullet_num = 3;
let bullets = [];

let cursors;
let keycode_space;

let config = {
	width: screen_w,
	height: screen_h,
	scene: {
		create:create,
		update: update,
		preload: preload
		},
	physics: {
		default: 'arcade',
		arcade: {debug:true}
		},


};

let game = new Phaser.Game(config);

function preload(){
	this.load.image('bg', '/bg.png');
	this.load.spritesheet('enemy','/enemigo.png', {frameWidth: 16, frameHeight: 16});
	this.load.spritesheet('player', '/spaceship.png', {frameWidth: 16, frameHeight:16});
	this.load.image('bullet', '/bullet.png');

cursors = this.input.keyboard.createCursorKeys();
keycode_space = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.SPACE);
console.log(keycode_space);
}

function create(){
	bg = this.add.image(400,300,'bg');
	
	player = this.add.image(100,screen_h/2, 'player');
	player.setScale(3);	
	player.texture.setFilter(Phaser.Textures.FilterMode.NEAREST);
	



	for (let i = 0; i < enemy_num; i++) 
	{

	enemy_u = this.add.image(screen_w +16,(50*i)+100, 'enemy');
	enemy_u.setScale(3);
	enemy_u.texture.setFilter(Phaser.Textures.FilterMode.NEAREST);
	enemies.push(enemy_u);

	}
	for (let i = 0; i < bullet_num; i++)
	{
	
bullet_u = this.add.image(screen_w +16,(50*i)+50, 'bullet');
	bullet_u.setScale(3);
	bullet_u.texture.setFilter(Phaser.Textures.FilterMode.NEAREST);


	bullets.push(bullet_u);
	}
console.log( cursors.down);
}

function update(){

if (cursors.down.isDown){player.y += 10;}



if (cursors.up.isDown){player.y -= 10;}
}


</script>
 

</body>
</html>
